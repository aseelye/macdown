name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler: "4.0.3"
          bundler-cache: true

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install Pods
        run: |
          bundle exec pod --version
          bundle exec pod install --no-repo-update

      - name: Build vendored dependencies
        run: make -C Dependency/peg-markdown-highlight

      - name: Build (MacDown)
        run: |
          xcodebuild \
            -workspace MacDown.xcworkspace \
            -scheme MacDown \
            -configuration Debug \
            -destination 'platform=macOS,arch=arm64' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Test (MacDown)
        run: |
          xcodebuild \
            test \
            -workspace MacDown.xcworkspace \
            -scheme MacDown \
            -configuration Debug \
            -destination 'platform=macOS,arch=arm64' \
            -resultBundlePath Build/TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Upload xcresult (failure)
        if: failure() && hashFiles('Build/TestResults.xcresult/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: TestResults.xcresult
          path: Build/TestResults.xcresult
          retention-days: 14
