name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods
        run: gem install cocoapods -v 1.16.2 --no-document

      - name: Install pods
        run: pod install --deployment

      - name: Build and test
        run: xcodebuild test -workspace MacDown.xcworkspace -scheme MacDown -destination 'platform=macOS'
